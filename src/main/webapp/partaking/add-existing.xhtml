<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:param name="page" value="index" />

    <ui:define name="pageTitle">Index</ui:define>

    <ui:define name="content">
        <h1>
            <h:outputText value="#{eventDetailsBean.event.datum}"/>
            <h:outputText value="#{eventDetailsBean.event.eventType}"/>
        </h1>

        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel>Persoon</h:outputLabel>
                <h:selectOneMenu value="#{addExistingPersonBean.personId}">
                    <f:selectItems value="#{addExistingPersonBean.allPersons}"
                                   var="person"
                                   itemLabel="#{person.voornaam} #{person.achternaam}"
                                   itemValue="#{person.id}"
                    />
                </h:selectOneMenu>

                <h:outputLabel>Type</h:outputLabel>
                <h:selectOneMenu value="#{addExistingPersonBean.partakingType}">
                    <f:selectItems value="#{deelnameTypeOptions.options}" />
                </h:selectOneMenu>
            </h:panelGrid>

            <h:commandLink action="#{addExistingPersonBean.save()}"
                           value="Opslaan"/>
        </h:form>
    </ui:define>
</ui:composition>
