<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:param name="page" value="index" />

    <ui:define name="pageTitle">Index</ui:define>

    <ui:define name="content">

        <p:dataTable var="person" value="#{statisticsBean.allPersons}">
            <p:column headerText="Naam">
                <h:outputText value="#{person.voornaam} #{person.achternaam}"/>
            </p:column>
            
            <p:columns value="#{statisticsBean.columns}" var="column">
                <f:facet name="header">
                    #{column.datum}
                </f:facet>

                <h:outputText value="Heloo"/>
            </p:columns>
        </p:dataTable>
    </ui:define>
</ui:composition>
