<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:param name="page" value="index" />

    <ui:define name="pageTitle">Index</ui:define>

    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel>Voornaam</h:outputLabel>
                <h:inputText value="#{personAddBean.person.voornaam}"/>

                <h:outputLabel>Achternaam</h:outputLabel>
                <h:inputText value="#{personAddBean.person.achternaam}"/>

                <h:outputLabel>Geslacht</h:outputLabel>
                <h:selectOneMenu value="#{personAddBean.person.gender}">
                    <f:selectItems value="#{genderOptions.options}" />
                </h:selectOneMenu>

                <h:outputLabel for="city">Stad</h:outputLabel>
                <p:autoComplete id="city" dropdown="true"
                                value="#{personAddBean.person.city}"
                                var="city"
                                itemLabel="#{city.postcode}"
                                completeMethod="#{cityBean.searchCity}" />
            </h:panelGrid>

            <h:commandLink action="#{personAddBean.save()}"
                           value="Opslaan"/>
        </h:form>
    </ui:define>
</ui:composition>
