<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:param name="page" value="index" />

    <ui:define name="pageTitle">Index</ui:define>

    <ui:define name="content">
        <p:dataList value="#{personOverviewBean.allPersons}" var="person" type="ordered">
            <h:link outcome="/persons/details">
                <h:outputText value="#{person.voornaam} #{person.achternaam}"/>
                <f:param name="id" value="#{person.id}" />
            </h:link>
        </p:dataList>

        <h:link outcome="/persons/add">Toevoegen</h:link>
        <h:link outcome="/index">Index</h:link>
    </ui:define>
</ui:composition>
