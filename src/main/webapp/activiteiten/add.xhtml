<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:param name="page" value="index" />

    <ui:define name="pageTitle">Index</ui:define>

    <ui:define name="content">
        <h:form>
            <p:outputLabel for="inline" value="Datum" />
            <p:calendar id="inline" value="#{eventAddBean.event.datum}" mode="inline" />

            <h:selectOneMenu value="#{eventAddBean.event.activiteitType}">
                <f:selectItems value="#{activiteitTypeOptions.options}" />
            </h:selectOneMenu>

            <h:commandLink action="#{eventAddBean.save()}">Opslaan</h:commandLink>
        </h:form>
    </ui:define>
</ui:composition>
