<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core">

    <ui:param name="page" value="index" />

    <ui:define name="pageTitle">Index</ui:define>

    <ui:define name="content">
        <f:metadata>
            <f:viewParam name="id" value="#{eventDetailsBean.id}"/>
            <f:viewAction action="#{eventDetailsBean.onParametersLoaded()}" />
        </f:metadata>

        <c:set var="event" value="#{eventDetailsBean.event}" />

        <h:link outcome="/activiteiten/all">back</h:link>

        <h1>
            <h:outputText value="#{event.datum} (#{event.eventType})"/>
        </h1>

        <p:dataTable var="partaking" value="#{event.partakings}">
            <p:column headerText="Voornaam">
                <h:outputText value="#{partaking.person.voornaam}" />
            </p:column>

            <p:column headerText="Achternaam">
                <h:outputText value="#{partaking.person.achternaam}" />
            </p:column>

            <p:column headerText="Type">
                <h:outputText value="#{partaking.partakingType}" />
            </p:column>
        </p:dataTable>

        <h:form>
            <h:commandLink action="#{addDeelnameBean.toForm}"
                       value="Toevoegen"/>
        </h:form>

        <h:form>
            <h:commandLink action="#{addExistingPersonBean.toForm}"
                           value="Bestaande Toevoegen"/>
        </h:form>

        <h:panelGrid id="panel" columns="2">
            <h:outputLabel value="Deelnemers"/>
            <h:outputText value="#{event.numberOfParticipants}"/>

            <h:outputLabel value="Assistenten"/>
            <h:outputText value="#{event.numberOfAssistants}"/>

            <h:outputLabel value="Extern"/>
            <h:outputText value="#{event.numberOfExternalParticipants}"/>
        </h:panelGrid>
    </ui:define>
</ui:composition>
